<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Розетка</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <script src="/js/header.js"></script>
    <div class="container">
        <h1 class="text-center">Реєстрація користувача</h1>
        <div class="row">
            <form class="col-md-6 offset-md-3 needs-validation" novalidate>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="lastName" class="form-label">Прізвище</label>
                        <input type="text" class="form-control" id="lastName" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="name" class="form-label">Ім'я</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phone" required>
                        <div class="invalid-feedback">
                            Please provide a valid phone.
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">Еллектронна пошта</label>
                        <input type="text" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                    </div>
                </div>

                <div class="row d-flex align-items-center">
                    <div class="col-md-3">
                        <label for="image" class="form-label">
                            <img id="imageDisplay" src="/img/no-photo.png" alt="фото" width="100%">
                        </label>
                    </div>
                    <div class="mb-3 col-md-9">
                        <input type="file" class="form-control" id="image" accept="image/*" required>
                        <div class="invalid-feedback">Invalid file</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                    <div class="invalid-feedback">
                        Please provide a valid password.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success me-2">Реєстрація</button>
                    <button type="reset" class="btn btn-primary">Скасувать</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/forms.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
